<!DOCTYPE html>
<html>
    <head>
        <title>
            abbreviation
        </title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <h1>
            abbreviation
        </h1>
        <p>
            <abbr title="codingul">cdgl</abbr>
        </p>
        <p>
            <abbr title="got to go">gtg</abbr>
        </p>
        <h1>
            blockquotes
        </h1>
        <blockquote class="blockquote">
            <p>
                hello my name is johan
            </p>
            <footer class="blockquote-footer">
                hi
            </footer>
        </blockquote>
        <h1>
            multiple code lines
        </h1>
        <pre>
            hello
             my name
              is johan
        </pre>
        <h1>
            keyboard inputs
        </h1>
        <p>
            <kbd>
                ctrl+s
            </kbd>
        </p>
        <input type="color" name="" id="">
    </body>
</html>
